<!DOCTYPE html>
<html>
  <head>
    <title>INPUT DATA KE SPREAD SHEET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Styling dasar untuk body */
      body {
        background-color: #0c0a0a; /* Warna latar belakang gelap */
        font-family: sans-serif; /* Font default */
        margin: 0; /* Hapus margin default */
        display: flex; /* Gunakan flexbox untuk layout */
        flex-direction: column; /* Susun item secara vertikal */
        justify-content: center; /* Pusatkan konten vertikal */
        align-items: center; /* Pusatkan konten horizontal */
        min-height: 100vh; /* Pastikan body mengambil setidaknya tinggi viewport penuh */
      }
      /* Styling untuk container formulir */
      #form-container {
        width: 90%; /* Lebar responsif */
        max-width: 500px; /* Lebar maksimum */
        margin: 20px auto; /* Margin atas/bawah dan pusatkan horizontal */
        background-color: #f1f1f7; /* Warna latar belakang formulir */
        border: 2px solid #da0808; /* Border merah */
        border-radius: 10px; /* Sudut membulat */
        padding: 20px; /* Padding di dalam container */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Bayangan untuk efek kedalaman */
      }
      /* Styling untuk judul formulir */
      #form-container h2 {
        text-align: center; /* Pusatkan teks */
        color: #1e90ff; /* Warna biru */
        margin-bottom: 25px; /* Jarak bawah judul */
        font-size: 2em; /* Ukuran font lebih besar */
      }
      /* Styling untuk label */
      #form-container label {
        display: block; /* Buat label menjadi blok agar input di baris baru */
        margin-bottom: 8px; /* Jarak bawah label */
        color: #333; /* Warna teks label */
        font-weight: bold; /* Teks tebal */
      }
      /* Styling untuk input teks, tanggal, dan telepon */
      #form-container input[type="text"],
      #form-container input[type="date"],
      #form-container input[type="tel"] {
        width: calc(100% - 20px); /* Lebar penuh dikurangi padding */
        padding: 10px; /* Padding di dalam input */
        margin-bottom: 20px; /* Jarak bawah input */
        border: 2px solid #f1d0d0; /* Border input */
        border-radius: 5px; /* Sudut membulat */
        box-sizing: border-box; /* Sertakan padding dan border dalam lebar */
        font-size: 1em; /* Ukuran font input */
      }
      /* Styling untuk tombol submit */
      #form-container input[type="submit"] {
        background-color: #1e90ff; /* Warna latar belakang tombol biru */
        color: #ffffff; /* Warna teks tombol putih */
        border: none; /* Hapus border */
        border-radius: 5px; /* Sudut membulat */
        padding: 12px 20px; /* Padding tombol */
        cursor: pointer; /* Kursor pointer saat diarahkan */
        width: 100%; /* Lebar penuh tombol */
        font-size: 1.1em; /* Ukuran font tombol */
        font-weight: bold; /* Teks tebal */
        transition: background-color 0.3s ease; /* Transisi halus saat hover */
      }
      /* Efek hover untuk tombol submit */
      #form-container input[type="submit"]:hover {
        background-color: #004b8d; /* Warna biru lebih gelap saat hover */
      }
      /* Styling untuk footer */
      #footer {
        text-align: center; /* Pusatkan teks */
        margin-top: 30px; /* Jarak atas footer */
        font-size: 12px; /* Ukuran font lebih kecil */
        color: #f7f1f1; /* Warna teks putih */
      }
      /* Media Queries untuk responsivitas pada layar yang lebih kecil */
      @media (max-width: 600px) {
        #form-container {
          width: 95%; /* Lebar lebih besar pada layar kecil */
          margin: 10px auto; /* Sesuaikan margin */
          padding: 15px; /* Kurangi padding */
        }
        #form-container h2 {
          font-size: 1.8em; /* Sesuaikan ukuran judul */
          margin-bottom: 20px;
        }
        #form-container input[type="text"],
        #form-container input[type="date"],
        #form-container input[type="tel"] {
          padding: 8px; /* Kurangi padding input */
          margin-bottom: 15px;
        }
        #form-container input[type="submit"] {
          padding: 10px 15px; /* Kurangi padding tombol */
          font-size: 1em;
        }
      }
    </style>
  </head>

  <body>
    <div id="form-container">
      <h2>INPUT DATA KE SPREAD SHEET</h2>
      <!-- Aksi formulir mengarah langsung ke URL Web App Apps Script Anda -->
      <!-- Ganti URL ini dengan URL Web App Apps Script Anda yang sudah di-deploy -->
      <form
        action="https://script.google.com/macros/s/AKfycbxZtfdU9dYNs3m7PG1bg2KUkp16idgESRW0amaa3ES6vnyjWTnv-wmXl_DcZAzve6MUFw/exec"
        method="post"
      >
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="ktp">Nomor KTP:</label>
        <input type="text" id="ktp" name="ktp" required />

        <label for="tgl_lahir">Tanggal Lahir:</label>
        <input type="date" id="tgl_lahir" name="tgl_lahir" required />

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" required />

        <label for="no_hp">Nomor HP:</label>
        <input
          type="tel"
          id="no_hp"
          name="no_hp"
          pattern="[0-9]{10,12}"
          required
        />
        <input type="submit" value="Simpan Data" />
      </form>
    </div>

    <div id="footer">
      All Tutorial for you, jagan lupa subcribe karna akan selalu ada update
    </div>
  </body>
</html>
